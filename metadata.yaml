name: astrbot_plugin_external_api # 这是你的插件的唯一识别名。
desc: 指定特定指令格式（如[@bot 调用someapi]），将其转换为预配置的API请求并发送至指定端点，然后将响应结果无缝转发回对话中。可以让机器人用户通过简单的聊天指令直接与你的内部 / 外部 API 服务交互，无需重新写另一套 python 的 api。 # 插件简短描述
